global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'token-path-observability'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  - job_name: 'vllm-exporter'
    static_configs:
      - targets: ['vllm-exporter:8000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'tgi-exporter'
    static_configs:
      - targets: ['tgi-exporter:8001']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'gpu-exporter'
    static_configs:
      - targets: ['gpu-exporter:9400']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
